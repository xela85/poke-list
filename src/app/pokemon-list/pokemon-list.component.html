

<div class="collection pokemon-list">

    <a [routerLink]="'pokemon/' + pokemon.id" class="collection-item avatar" *ngFor="let pokemon of pokemons | async | paginate: { itemsPerPage: 10, currentPage: currentPage }">
            <img [alt]="pokemon.name" [src]="pokemon.imageUrl" class="circle"/>
            {{pokemon.name | titlecase }}
    </a>
</div>

<pagination-template #p="paginationApi"
                     (pageChange)="pageChange($event)">
 
            
    <ul class="pagination">
        <li class="waves-effect" [class.disabled]="p.isFirstPage()">
            <a class="material-icons" (click)="p.previous()"><i class="material-icons">chevron_left</i></a>
        </li>
        <li *ngFor="let page of p.pages" class="waves-effect" [class.active]="p.getCurrent() === page.value">
                <a (click)="p.setCurrent(page.value)" [class.disabled]="p.getCurrent() === page.value">
                    <span>{{ page.label }}</span>
                </a>
        </li>
        <li class="waves-effect" [class.disabled]="p.isLastPage()">
                <a class="material-icons" (click)="p.next()"><i class="material-icons">chevron_right</i></a>
            </li>
    </ul>
 

 
      
    
</pagination-template>
